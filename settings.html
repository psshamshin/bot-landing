<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyBot</title>
    <link
      rel="shortcut icon"
      type="image/svg"
      href="assets/icon_settings.svg"
    />
    <link rel="stylesheet" type="text/css" href="styles/settings.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div class="container">
      <div class="slidermenu">
        <div class="slidermenu_header">PyBot</div>
        <a class="slidermenu_el" href="/">
          <div class="slidermenu_el_desc">
            <img src="assets/icon_users.svg" alt="" />
            <div class="slidermenu_el_desc_txt">Пользователи</div>
          </div>
          <div class="slidermenu_el_arrow">
            <img src="assets/icon_arrow.svg" alt="" />
          </div>
        </a>
        <a class="slidermenu_el" href="/messages.html">
          <div class="slidermenu_el_desc">
            <img src="assets/icon_message.svg" alt="" />
            <div class="slidermenu_el_desc_txt">Сообщения</div>
          </div>
          <div class="slidermenu_el_arrow">
            <img src="assets/icon_arrow.svg" alt="" />
          </div>
        </a>
        <a class="slidermenu_el" href="/settings.html">
          <div class="slidermenu_el_desc">
            <img src="assets/icon_settings.svg" alt="" />
            <div class="slidermenu_el_desc_txt">Настройки</div>
          </div>
          <div class="slidermenu_el_arrow">
            <img src="assets/icon_arrow.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="content">
        <div class="content_header">Настройки</div>

        <div class="content_apikey-holder">
          <label>Api-key</label>
          <input type="text" />
        </div>

        <div class="content_btn-holder">
          <label>Dev mode</label>
          <label class="content_btn-holder_switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <button class="content_btn-holder_btn" id="">Сохранить</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script></script>
