<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyBot</title>
    <link
      rel="shortcut icon"
      type="image/svg"
      href="assets/icon_settings.svg"
    />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div class="container">
      <div class="slidermenu">
        <div class="slidermenu_header">PyBot</div>
        <a class="slidermenu_el" href="/">
          <div class="slidermenu_el_desc">
            <img src="assets/icon_users.svg" alt="" />
            <div class="slidermenu_el_desc_txt">Пользователи</div>
          </div>
          <div class="slidermenu_el_arrow">
            <img src="assets/icon_arrow.svg" alt="" />
          </div>
        </a>
        <a class="slidermenu_el" href="/messages.html">
          <div class="slidermenu_el_desc">
            <img src="assets/icon_message.svg" alt="" />
            <div class="slidermenu_el_desc_txt">Сообщения</div>
          </div>
          <div class="slidermenu_el_arrow">
            <img src="assets/icon_arrow.svg" alt="" />
          </div>
        </a>
        <a class="slidermenu_el" href="/settings.html">
          <div class="slidermenu_el_desc">
            <img src="assets/icon_settings.svg" alt="" />
            <div class="slidermenu_el_desc_txt">Настройки</div>
          </div>
          <div class="slidermenu_el_arrow">
            <img src="assets/icon_arrow.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="content">
        <div class="content_header">Пользователи</div>
        <div class="table">
          <div class="table-header">
            <div class="table-header-el">Номер</div>
            <div class="table-header-el">Логин</div>
            <div class="table-header-el">ФИО</div>
            <div class="table-header-el">дата добавления</div>
          </div>
          <div class="table-body">
            <div class="table-body-row">
              <div class="table-body-row-el number">1.</div>
              <div class="table-body-row-el">username1</div>
              <div class="table-body-row-el">Иванов И.В.</div>
              <div class="table-body-row-el">14.12.2023</div>
              <button class="table-body-row-btn">Написать</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

    var button = document.querySelector(".table-body-row-btn");
